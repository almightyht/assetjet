        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/jquery.jsonp.js"></script>
        <script src="js/vendor/modernizr-min.js"></script>
        <script src="js/vendor/bootstrap-min.js"></script>

        <script src="js/vendor/backbone-min.js"></script>
        <script src="js/vendor/d3.v2.js"></script>
        <script src="js/vendor/highcharts.src.js"></script>
        <script src="js/aj.main.js" type="text/javascript"></script>
        <script>

            $(document).ready(function() {
                symbolUrl = AJ.rootUrl + "/services/Symbols/GetAll/";
                var symbols;
                $.jsonp({
                    type: "GET"
                ,    url: symbolUrl
                ,    cache: false
                ,    crossDomain: true
                ,    dataType: "jsonp"
                ,    success: function(data){
                        symbols = data;
                    }
                ,   error: function(result, status){
                        console.log(result);
                        console.log(status);
                    }
                });
                var _trigger = $("#autocomplete_trigger");
                _trigger.click(function(e){
                    var symbol = $("#stock_ticker").val();
                    console.log(symbol);
                    var startDate = new Date(2013, 03, 01);
                    var endDate = new Date();
                    startDate.setMonth(endDate.getMonth() - 12);
                    console.log(startDate, endDate);
                    var period = "d";
                    var callback = function(data){
                        console.log(data);
                    };
                    AJ.getYahooData(symbol, startDate, endDate, period,
                        function(data) {
                            $("#chart").text(JSON.stringify(data));
                            var timeSeries = _.map(data, function(item) {
                                return item[symbol];
                            });
                            var dateSeries = _.map(data, function(item) {
                                return Date.parseDate(item['Date']);
                            });
                            var minDate = _.min(dateSeries);

                            console.log('minDate', minDate);
                            console.log('timeSeries', timeSeries);

                            chart = new Highcharts.Chart({
                                chart: {
                                    renderTo: 'chart',
                                    zoomType: 'x',
                                    spacingRight: 20
                                },
                                title: {
                                    text: 'Sample Share Price'
                                },
                                subtitle: {
                                    text: document.ontouchstart === undefined ?
                                        'Click and drag in the plot area to zoom in' :
                                        'Drag your finger over the plot to zoom in'
                                },
                                xAxis: {
                                    type: 'datetime',
                                    maxZoom: 14 * 24 * 3600000, // fourteen days
                                    title: {
                                        text: null
                                    }
                                },
                                yAxis: {
                                    title: {
                                        text: 'Asset Price'
                                    },
                                    showFirstLabel: false
                                },
                                tooltip: {
                                    shared: true
                                },
                                legend: {
                                    enabled: true
                                },
                                plotOptions: {
                                    area: {
                                        fillColor: {
                                            linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1},
                                            stops: [
                                                [0, Highcharts.getOptions().colors[0]],
                                                [1, 'rgba(2,0,0,0)']
                                            ]
                                        },
                                        lineWidth: 1,
                                        marker: {
                                            enabled: false,
                                            states: {
                                                hover: {
                                                    enabled: true,
                                                    radius: 5
                                                }
                                            }
                                        },
                                        shadow: false,
                                        states: {
                                            hover: {
                                                lineWidth: 1
                                            }
                                        },
                                        threshold: null
                                    }
                                },
                                series: [{
                                    type: 'area',
                                    name: 'Stock Price against Time',
                                    pointInterval: 24 * 3600 * 1000,
                                    pointStart: Date.UTC(2006, 0, 01),
                                    //pointStart: minDate,
                                    data: timeSeries
                                }]
                        });
                    });
                });
            });
        </script>
