                var symbols;
                onJsonpCallback = function(data){
                        symbols = data;
                        console.log(data);
                    };
                    
                $.jsonp({
                    type: "GET"

                ,    cache: false
                ,    crossDomain: true
                ,    dataType: "jsonp"
                ,    success: function(data){
                        symbols = data;

                        console.log(result);
                        console.log(status);
                    }

                });

                _trigger.click(function(e){

                        data = lines;
